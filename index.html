<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <main class="container">
      <div class="pattern-top"></div>
      <div class="pattern-bottom"></div>
      <div class="card">
        <div class="bg-pattern-card">
          <img src="images/bg-pattern-card.svg  " alt="">
        </div>
        <div class="profile">
          <img src="images/image-victor.jpg" alt="" class="img-profile">
        </div>
          <div class="container-name">
            <h1>Victor Crest</h1><p>26</p>
          </div>
          <div class="location">
            <p>London</p>
          </div>
        <div class="container-stats">
          <div>
            <h2 class="stats-number">80K</h2>
            <p class="stats-name">Followers</p>
          </div>
          <div>
            <h2 class="stats-number">803K</h2>
            <p class="stats-name">Likes</p>
          </div>
          <div>
            <h2 class="stats-number">1.4K</h2>
            <p class="stats-name">Photos</p>
          </div>
        </div>
      </div>
    </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://instagram.com/kenreeb" target="_blank">Ken Reibman</a>.
  </div>
</body>
</html>
